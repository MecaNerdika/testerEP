
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuiz Matematika</title>
  <link rel="stylesheet" href="style.css">
  <script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
  <h1>Kuiz Matematika</h1>
  <div id="timer">Sisa waktu: <span id="countdown">300</span> detik</div>
  <form id="quizForm"></form>
  <br>
  <button onclick="submitQuiz()">Kirim Jawaban</button>
  <div id="result" style="display:none; margin-top: 20px; font-size: 1.2em; background: #eef; padding: 15px; border-radius: 10px;">
  <p><strong>Jawaban Benar:</strong> <span id="correct"></span></p>
  <p><strong>Jawaban Salah:</strong> <span id="wrong"></span></p>
  <p><strong>Nilai:</strong> <span id="score_percent"></span>%</p>
  <p><strong>Keterangan:</strong> <span id="remark"></span></p>
</div>

  <script src="quiz.js"></script>
</body>
</html>
