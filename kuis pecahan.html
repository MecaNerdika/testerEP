    <style>

        --text: #ffffff; /* gray-200 */
        --accent: #38bdf8; /* sky-400 */
        --accent-2: #22c55e; /* green-500 */
        --danger: #ef4444; /* red-500 */
        --warn: #f59e0b; /* amber-500 */
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        --radius: 16px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "Helvetica Neue",
          Arial;
        background:
          radial-gradient(1200px 800px at 10% -10%, #1e293b, transparent),
          radial-gradient(800px 600px at 120% 0%, #0b3b47, transparent),
          var(--bg);
        color: var(--text);
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .app {
        width: 100%;
        max-width: 980px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }
      .brand {
        font-weight: 800;
        letter-spacing: 0.5px;
        font-size: clamp(18px, 3.5vw, 24px);
      }
      .timer {
        font-variant-numeric: tabular-nums;
        font-weight: 700;
        padding: 10px 14px;
        border-radius: 999px;
        background: #0b1220;
        border: 1px solid #1f2a44;
        box-shadow: var(--shadow);
      }
      .card {
        background: linear-gradient(180deg, #0b1220, #0a1020);
        border: 1px solid #1f2a44;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }
      .section {
        display: none;
      }
      .active {
        display: block;
      }
      .card-inner {
        padding: 20px;
      }
      .grid {
        display: grid;
        gap: 16px;
      }
      .grid-2 {
        grid-template-columns: 1fr 1fr;
      }
      .grid-responsive {
        grid-template-columns: 1fr;
      }
      @media (min-width: 720px) {
        .grid-responsive {
          grid-template-columns: 1fr 320px;
        }
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #26314d;
        background: #0b1220;
        color: var(--text);
        outline: none;
        box-shadow: inset 0 0 0 9999px rgba(255, 255, 255, 0);
      }
      label {
        font-size: 14px;
        color: #cbd5e1;
      }
      .btn {
        cursor: pointer;
        padding: 12px 16px;
        border-radius: 14px;
        background: var(--accent);
        color: #001219;
        border: none;
        font-weight: 700;
        box-shadow: var(--shadow);
        transition: 0.2s transform ease;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn.secondary {
        background: #1f2937;
        color: #e2e8f0;
        border: 1px solid #334155;
      }
      .btn.warn {
        background: var(--warn);
        color: #0b1220;
      }
      .btn.danger {
        background: var(--danger);
        color: #0b1220;
      }
      .muted {
        color: #94a3b8;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: #0b1220;
        border: 1px solid #223156;
        font-size: 12px;
        color: #cbd5e1;
      }

      .question-area {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .q-title {
        font-weight: 800;
        font-size: 18px;
      }
      .choices {
        display: grid;
        gap: 10px;
      }
      .choice {
        display: flex;
        gap: 10px;
        align-items: flex-start;
        border: 1px solid #1f2a44;
        background: #0b1220;
        padding: 12px;
        border-radius: 12px;
        cursor: pointer;
      }
      .choice input {
        margin-top: 4px;
      }

      .nav {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        max-height: 240px;
        overflow: auto;
        padding: 10px;
      }
      .nav button {
        width: 44px;
        height: 40px;
        border-radius: 10px;
        border: 1px solid #1f2a44;
        background: #0b1220;
        color: #cbd5e1;
        font-weight: 700;
        cursor: pointer;
      }
      .nav button.active {
        outline: 2px solid var(--accent);
        color: #0ea5e9;
      }
      .nav button.done {
        background: #07291f;
        border-color: #0b7a53;
        color: #34d399;
      }

      .footer-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
      }

      .legend {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .results {
        display: grid;
        gap: 12px;
      }

        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .score-card {
        background: #0b1220;
        border: 1px solid #1f2a44;
        border-radius: 14px;
        padding: 14px;
      }

      .info-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
      }
    </style>

      <header>
        <div class="brand">Kuis Latihan Pecahan</div>
        <div class="pill" id="infoUser">Belum login</div>
        <div class="timer" id="timer">25:00</div>
      </header>

      <!-- SECTION 1: FORM MINIMAL -->
      <section id="section-form" class="section active">
        <div class="card">
          <div class="card-inner grid">
            <div>
              <h2 style="margin: 0 0 10px 0">Masuk Kuis</h2>
              <p class="muted" style="margin-top: 0">
                Masukkan nama dan password untuk memulai. Tidak ada pengaturan
                tambahan.
              </p>
              <div class="grid">
                <div>
                  <label for="nama">Nama</label>
                  <input id="nama" type="text" placeholder="Nama peserta" />
                </div>
                <div>
                  <label for="pass">Password</label>
                  <input id="pass" type="password" placeholder="Password" />
                </div>
                <button class="btn" id="btnMulai">Mulai Kuis</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION 2: QUIZ -->
      <section id="section-quiz" class="section">
        <div class="grid grid-responsive">
          <div class="card">
            <div class="card-inner">
              <div class="info-row">
                <div class="pill" id="infoKategori">Kategori: -</div>
                <div class="pill" id="infoSoal">Soal 0 / 180</div>
              </div>
              <div class="question-area" id="questionArea">
                <!-- Question inject here -->
              </div>
              <div class="footer-actions">
                <button class="btn secondary" id="prevBtn">Prev</button>
                <div class="legend">
                  <span class="pill">• Biru = aktif</span>
                  <span
                    class="pill"
                    style="
                      background: #07291f;
                      color: #34d399;
                      border-color: #0b7a53;
                    "
                    >• Hijau = terjawab</span
                  >
                </div>
                <button class="btn" id="nextBtn">Next</button>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <h3 style="margin-top: 0">Navigasi Soal</h3>
              <div class="nav" id="nav">
                <!-- Nav buttons injected here -->
              </div>
              <div class="grid" style="margin-top: 8px">
                <button class="btn warn" id="btnSubmit">
                  Kumpulkan Jawaban
                </button>
                <button class="btn danger" id="btnReset">Reset Jawaban</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION 3: HASIL -->
      <section id="section-result" class="section">
        <div class="card">
          <div class="card-inner results">
            <h2 style="margin: 0">Hasil Ujian</h2>
            <p class="muted" id="resultUser">Peserta: -</p>
            <div class="score-box">

                <div id="scoreTotal" style="font-size: 30px; font-weight: 900">

                </div>
              </div>
            </div>
            <div>
              <button class="btn" id="btnUlang">Mulai Lagi</button>
            </div>
          </div>
        </div>
      </section>
    </div>

      let state = {

        currentIndex: 0,
        answers: Array(180).fill(null), // simpan index jawaban (0..3) atau null

      /** RENDERING **/
      function formatTime(s) {
        const m = Math.floor(s / 60)
          .toString()
          .padStart(2, "0");
        const r = (s % 60).toString().padStart(2, "0");
        return `${m}:${r}`;
      }

      function renderTimer() {
        el("#timer").textContent = formatTime(state.timeLeft);
        if (state.timeLeft <= 60) {
          el("#timer").style.background = "#331a1a";
          el("#timer").style.borderColor = "#7f1d1d";
        }
        if (state.timeLeft <= 0) {
          submitQuiz();
        }
      }

      let tick = null;
      function startTimer() {
        if (tick) clearInterval(tick);
        tick = setInterval(() => {
          state.timeLeft--;
          renderTimer();
          if (state.timeLeft <= 0) clearInterval(tick);
        }, 1000);
      }

      function mountNav() {
        const nav = el("#nav");
        nav.innerHTML = "";
        QUESTIONS.forEach((q, idx) => {
          const b = document.createElement("button");
          b.textContent = idx + 1;
          b.addEventListener("click", () => {
            goTo(idx);
          });
          nav.appendChild(b);
        });
        updateNavActive();
      }

      function updateNavActive() {
        const buttons = els("#nav button");
        buttons.forEach((b, idx) => {
          b.classList.toggle("active", idx === state.currentIndex);
          b.classList.toggle("done", state.answers[idx] !== null);
        });
        el("#infoSoal").textContent = `Soal ${state.currentIndex + 1} / ${
          QUESTIONS.length
        }`;
        el("#infoKategori").textContent = `Kategori: ${QUESTIONS[
          state.currentIndex
        ].type.toUpperCase()}`;
      }

      function renderQuestion() {
        const q = QUESTIONS[state.currentIndex];
        const container = el("#questionArea");
        container.innerHTML = "";
        const title = document.createElement("div");
        title.className = "q-title";

        title.innerHTML = q.q;
        container.appendChild(title);

        const list = document.createElement("div");
        list.className = "choices";
        q.options.forEach((opt, i) => {
          const row = document.createElement("label");
          row.className = "choice";
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "choice";
          input.value = i;
          input.checked = state.answers[state.currentIndex] === i;
          input.addEventListener("change", () => {
            state.answers[state.currentIndex] = i;
            updateNavActive();
          });
          const span = document.createElement("div");
          span.innerHTML = opt;
          row.appendChild(input);
          row.appendChild(span);
          list.appendChild(row);
        });
        container.appendChild(list);
        MathJax.typeset();
      }

      function goTo(idx) {
        state.currentIndex = Math.max(0, Math.min(QUESTIONS.length - 1, idx));
        updateNavActive();
        renderQuestion();
      }

      function next() {
        if (state.currentIndex < QUESTIONS.length - 1) {
          goTo(state.currentIndex + 1);
        }
      }
      function prev() {
        if (state.currentIndex > 0) {
          goTo(state.currentIndex - 1);
        }
      }

      function resetAnswers() {
        if (!confirm("Yakin reset semua jawaban?")) return;
        state.answers = Array(QUESTIONS.length).fill(null);

        // hitung skor per kategori
        let sSin = 0,
          sAnt = 0,
          sHip = 0;
        QUESTIONS.forEach((q, idx) => {
          const pick = state.answers[idx];
          const correct = q.answer;
          if (pick === correct) {
            if (q.type === "TKS") sSin++;
          }
        });
        const total = sSin + sAnt + sHip;

        // tampilkan
        let total_question = QUESTIONS.length;

        el("#scoreTotal").textContent = `${total} / ${total_question}`;
        el("#resultUser").textContent = `Peserta: ${
          state.user?.nama || "-"
        } (waktu habis/kumpul)`;

        showSection("result");
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

        if (which === "form") el("#section-form").classList.add("active");

        if (which === "result") el("#section-result").classList.add("active");
