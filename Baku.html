<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Kata Tidak Baku - HOTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .timer-warning {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .option-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            position: absolute;
            animation: confetti-fall 3s linear;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Halaman Token -->
    <div id="tokenPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl card-shadow p-8 max-w-md w-full fade-in">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full mb-4">
                    <i class="fas fa-lock text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Akses Kuis</h1>
                <p class="text-gray-600">Masukkan token untuk memulai kuis</p>
            </div>
            
            <form id="tokenForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Token Akses</label>
                    <input type="password" id="tokenInput" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                           placeholder="Masukkan token..."
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-purple-600 hover:to-indigo-700 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-arrow-right mr-2"></i>Mulai Kuis
                </button>
            </form>
            
            <div id="tokenError" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>Token tidak valid!
            </div>
        </div>
    </div>

    <!-- Halaman Kuis -->
    <div id="quizPage" class="hidden min-h-screen p-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-2xl card-shadow p-6 mb-6 fade-in">
                <div class="flex justify-between items-center flex-wrap gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Kuis Kata Tidak Baku</h1>
                        <p class="text-gray-600">Level: HOTS (Higher Order Thinking Skills)</p>
                    </div>
                    <div id="timer" class="text-3xl font-bold text-gray-800 bg-gray-100 px-6 py-3 rounded-lg">
                        <i class="fas fa-clock mr-2"></i><span id="timeDisplay">05:00</span>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="mt-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>Progress</span>
                        <span id="progressText">1/10</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="progressBar" class="progress-bar bg-gradient-to-r from-purple-500 to-indigo-600 h-3 rounded-full" style="width: 10%"></div>
                    </div>
                </div>
            </div>

            <!-- Soal -->
            <div class="bg-white rounded-2xl card-shadow p-8 fade-in">
                <div id="questionContainer">
                    <h2 id="questionText" class="text-xl font-semibold text-gray-800 mb-6"></h2>
                    <div id="optionsContainer" class="space-y-3">
                        <!-- Options will be inserted here -->
                    </div>
                </div>
                
                <div class="flex justify-between mt-8">
                    <button id="prevBtn" class="hidden px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        <i class="fas fa-arrow-left mr-2"></i>Sebelumnya
                    </button>
                    <button id="nextBtn" class="ml-auto px-6 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-lg hover:from-purple-600 hover:to-indigo-700 transition">
                        Selanjutnya<i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Halaman Hasil -->
    <div id="resultPage" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl card-shadow p-8 max-w-md w-full text-center fade-in">
            <div id="resultIcon" class="inline-flex items-center justify-center w-24 h-24 rounded-full mb-6">
                <!-- Icon will be inserted here -->
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Kuis Selesai!</h2>
            <div class="mb-6">
                <p class="text-gray-600 mb-2">Skor Anda</p>
                <p class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-indigo-600">
                    <span id="scoreText">0</span>/100
                </p>
            </div>
            <div class="mb-6">
                <p class="text-gray-600">Jawaban Benar</p>
                <p class="text-2xl font-semibold text-gray-800">
                    <span id="correctAnswers">0</span> dari 10 soal
                </p>
            </div>
            <button onclick="location.reload()" 
                    class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-purple-600 hover:to-indigo-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-redo mr-2"></i>Kerjakan Lagi
            </button>
        </div>
    </div>

    <script>
        // Database soal
        const questions = [
            {
                question: "Manakah kata tidak baku yang paling sering digunakan dalam percakapan sehari-hari?",
                options: ["Analisis", "Analisa", "Analis", "Analistik", "Analisa"],
                correct: 1
            },
            {
                question: "Kata tidak baku yang sering muncul dalam tulisan informal adalah...",
                options: ["Aktivitas", "Aktifitas", "Aktif", "Aktiv", "Aktivit"],
                correct: 1
            },
            {
                question: "Dalam konteks formal, kata yang benar untuk menyatakan 'tidak mungkin' adalah...",
                options: ["Mustahil", "Mustahel", "Mestahil", "Mestahel", "Mustahil"],
                correct: 0
            },
            {
                question: "Kata tidak baku yang sering digunakan untuk menyatakan 'kewajiban' adalah...",
                options: ["Wajib", "Wajeb", "Wajip", "Wajeb", "Wajib"],
                correct: 1
            },
            {
                question: "Manakah pasangan kata yang benar-benar tidak baku dalam bahasa Indonesia?",
                options: ["Hafalan - Hapalan", "Hafalan - Hapalan", "Hafalan - Hapalan", "Hafalan - Hapalan", "Hafalan - Hapalan"],
                correct: 1
            },
            {
                question: "Kata tidak baku yang sering muncul dalam media sosial adalah...",
                options: ["Rekomendasi", "Rekomendasi", "Rekomendasi", "Rekomendasi", "Rekomendasi"],
                correct: 1
            },
            {
                question: "Dalam penulisan resmi, kata yang benar untuk 'sesuatu yang disarankan' adalah...",
                options: ["Saran", "Saran", "Saran", "Saran", "Saran"],
                correct: 0
            },
            {
                question: "Kata tidak baku yang sering digunakan dalam percakapan remaja adalah...",
                options: ["Ngobrol", "Ngobrol", "Ngobrol", "Ngobrol", "Ngobrol"],
                correct: 0
            },
            {
                question: "Manakah kata yang paling sering salah ditulis dalam surat lamaran kerja?",
                options: ["Lamaran", "Lamaran", "Lamaran", "Lamaran", "Lamaran"],
                correct: 0
            },
            {
                question: "Dalam konteks akademik, kata tidak baku yang harus dihindari adalah...",
                options: ["Studi", "Studi", "Studi", "Studi", "Studi"],
                correct: 0
            }
        ];

        // Variabel global
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        let shuffledQuestions = [];
        let timer;
        let timeLeft = 300; // 5 menit dalam detik

        // Token validation
        document.getElementById('tokenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = document.getElementById('tokenInput').value;
            if (token === 'YITO') {
                document.getElementById('tokenPage').classList.add('hidden');
                document.getElementById('quizPage').classList.remove('hidden');
                initializeQuiz();
            } else {
                document.getElementById('tokenError').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('tokenError').classList.add('hidden');
                }, 3000);
            }
        });

        // Initialize quiz
        function initializeQuiz() {
            // Shuffle questions
            shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
            
            // Initialize user answers
            userAnswers = new Array(shuffledQuestions.length).fill(-1);
            
            // Start timer
            startTimer();
            
            // Load first question
            loadQuestion();
        }

        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 60) {
                    document.getElementById('timer').classList.add('timer-warning', 'text-red-600');
                }
                
                if (timeLeft <= 0) {
                    endQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Load question
        function loadQuestion() {
            const question = shuffledQuestions[currentQuestion];
            
            // Update progress
            document.getElementById('progressText').textContent = `${currentQuestion + 1}/${shuffledQuestions.length}`;
            document.getElementById('progressBar').style.width = `${((currentQuestion + 1) / shuffledQuestions.length) * 100}%`;
            
            // Update question text
            document.getElementById('questionText').textContent = question.question;
            
            // Shuffle options
            const options = [...question.options];
            const shuffledOptions = options.sort(() => Math.random() - 0.5);
            
            // Find correct answer index after shuffle
            const correctIndex = shuffledOptions.indexOf(options[question.correct]);
            
            // Update options container
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-hover p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-purple-500 transition';
                optionDiv.innerHTML = `
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="answer" value="${index}" class="mr-3 w-5 h-5 text-purple-600">
                        <span class="text-gray-700">${option}</span>
                    </label>
                `;
                
                optionDiv.addEventListener('click', function() {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    
                    // Remove selected state from all options
                    document.querySelectorAll('.option-hover').forEach(opt => {
                        opt.classList.remove('border-purple-500', 'bg-purple-50');
                    });
                    
                    // Add selected state to clicked option
                    this.classList.add('border-purple-500', 'bg-purple-50');
                    
                    // Store answer
                    userAnswers[currentQuestion] = index;
                });
                
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update navigation buttons
            document.getElementById('prevBtn').classList.toggle('hidden', currentQuestion === 0);
            document.getElementById('nextBtn').innerHTML = currentQuestion === shuffledQuestions.length - 1 
                ? 'Selesai<i class="fas fa-check ml-2"></i>' 
                : 'Selanjutnya<i class="fas fa-arrow-right ml-2"></i>';
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== -1) {
                const selectedOption = document.querySelectorAll('.option-hover')[userAnswers[currentQuestion]];
                if (selectedOption) {
                    selectedOption.click();
                }
            }
        }

        // Navigation
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (currentQuestion < shuffledQuestions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                endQuiz();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', function() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        // End quiz
        function endQuiz() {
            clearInterval(timer);
            
            // Calculate score
            score = 0;
            for (let i = 0; i < shuffledQuestions.length; i++) {
                if (userAnswers[i] === shuffledQuestions[i].correct) {
                    score += 10;
                }
            }
            
            // Show result page
            document.getElementById('quizPage').classList.add('hidden');
            document.getElementById('resultPage').classList.remove('hidden');
            
            // Update result
            document.getElementById('scoreText').textContent = score;
            document.getElementById('correctAnswers').textContent = score / 10;
            
            // Update result icon
            const resultIcon = document.getElementById('resultIcon');
            if (score >= 80) {
                resultIcon.className = 'inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 bg-green-100';
                resultIcon.innerHTML = '<i class="fas fa-trophy text-green-600 text-4xl"></i>';
                createConfetti();
            } else if (score >= 60) {
                resultIcon.className = 'inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 bg-yellow-100';
                resultIcon.innerHTML = '<i class="fas fa-medal text-yellow-600 text-4xl"></i>';
            } else {
                resultIcon.className = 'inline-flex items-center justify-center w-24 h-24 rounded-full mb-6 bg-red-100';
                resultIcon.innerHTML = '<i class="fas fa-times-circle text-red-600 text-4xl"></i>';
            }
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
