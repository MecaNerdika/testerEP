<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Deret Angka Psikotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #2e8b57;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2e8b57;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
        }
        
        .question-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .options {
            margin-top: 15px;
        }
        
        .option-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: white;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background-color: #e9f5ff;
            border-color: #2e8b57;
        }
        
        .option-btn.selected {
            background-color: #2e8b57;
            color: white;
            border-color: #2e8b57;
        }
        
        .btn-primary {
            background-color: #2e8b57;
            border-color: #2e8b57;
            padding: 10px 30px;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #236b47;
            border-color: #236b47;
        }
        
        .result-card {
            text-align: center;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            color: #2e8b57;
            margin: 20px 0;
        }
        
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: #2e8b57;
            box-shadow: 0 0 0 0.25rem rgba(46, 139, 87, 0.25);
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .question-number {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .quiz-title {
            color: #2e8b57;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Kuis Deret Angka Psikotes</h1>
            <p class="lead">Tes Kemampuan Numerik dengan HOTS (Higher Order Thinking Skills)</p>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="quiz-title">Informasi Peserta</h3>
                    <form id="participantForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="token" class="form-label">Token Ujian</label>
                            <input type="password" class="form-control" id="token" required>
                            <div class="form-text">Token validasi untuk mengikuti kuis</div>
                        </div>
                        <div id="tokenError" class="alert alert-danger hidden">
                            Token yang Anda masukkan salah!
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Mulai Kuis</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Quiz Section -->
        <div id="quizSection" class="hidden">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h4>Peserta: <span id="participantName"></span></h4>
                </div>
                <div class="col-md-6">
                    <div class="timer">
                        <i class="fas fa-clock"></i> Sisa Waktu: <span id="timeLeft">15:00</span>
                    </div>
                </div>
            </div>
            
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 0%" id="progressBar"></div>
            </div>
            
            <div id="questionContainer">
                <!-- Questions will be inserted here dynamically -->
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <button id="prevBtn" class="btn btn-outline-secondary" disabled>
                    <i class="fas fa-arrow-left"></i> Sebelumnya
                </button>
                <button id="nextBtn" class="btn btn-primary">
                    Selanjutnya <i class="fas fa-arrow-right"></i>
                </button>
                <button id="finishBtn" class="btn btn-danger hidden">
                    <i class="fas fa-flag-checkered"></i> Selesai
                </button>
            </div>
        </div>
        
        <!-- Result Section -->
        <div id="resultSection" class="hidden">
            <div class="result-card">
                <h2 class="quiz-title">Hasil Kuis</h2>
                <h4>Peserta: <span id="resultName"></span></h4>
                <div class="score" id="scoreDisplay">0/30</div>
                <div class="mb-3">
                    <h5 id="scorePercentage">0%</h5>
                    <p id="scoreMessage"></p>
                </div>
                <button id="restartBtn" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Kembali ke Halaman Utama
                </button>
            </div>
        </div>
    </div>

    <script>
        // Database of questions
        const questions = [
            {
                question: "2, 5, 10, 17, 26, ...",
                options: ["35", "37", "39", "41", "43"],
                correct: 1
            },
            {
                question: "3, 7, 15, 31, 63, ...",
                options: ["95", "105", "115", "125", "127"],
                correct: 4
            },
            {
                question: "1, 4, 9, 16, 25, ...",
                options: ["30", "35", "36", "40", "49"],
                correct: 2
            },
            {
                question: "5, 10, 17, 26, 37, ...",
                options: ["48", "50", "52", "54", "56"],
                correct: 1
            },
            {
                question: "2, 6, 12, 20, 30, ...",
                options: ["36", "38", "40", "42", "44"],
                correct: 3
            },
            {
                question: "1, 1, 2, 3, 5, 8, ...",
                options: ["10", "11", "12", "13", "15"],
                correct: 2
            },
            {
                question: "4, 9, 16, 25, 36, ...",
                options: ["42", "45", "49", "52", "64"],
                correct: 2
            },
            {
                question: "3, 9, 27, 81, ...",
                options: ["162", "243", "324", "405", "486"],
                correct: 1
            },
            {
                question: "10, 8, 6, 4, 2, ...",
                options: ["0", "-1", "-2", "1", "3"],
                correct: 0
            },
            {
                question: "2, 3, 5, 9, 17, ...",
                options: ["25", "31", "33", "35", "37"],
                correct: 2
            },
            {
                question: "1, 3, 6, 10, 15, ...",
                options: ["18", "20", "21", "24", "28"],
                correct: 2
            },
            {
                question: "2, 8, 18, 32, 50, ...",
                options: ["64", "72", "80", "98", "100"],
                correct: 1
            },
            {
                question: "1, 2, 4, 7, 11, ...",
                options: ["13", "15", "16", "18", "22"],
                correct: 2
            },
            {
                question: "3, 5, 9, 15, 23, ...",
                options: ["30", "31", "33", "35", "37"],
                correct: 2
            },
            {
                question: "4, 7, 12, 19, 28, ...",
                options: ["35", "37", "39", "41", "43"],
                correct: 2
            },
            {
                question: "1, 8, 27, 64, 125, ...",
                options: ["150", "175", "200", "216", "225"],
                correct: 3
            },
            {
                question: "2, 5, 10, 17, 28, ...",
                options: ["35", "37", "41", "45", "49"],
                correct: 1
            },
            {
                question: "5, 15, 25, 35, 45, ...",
                options: ["50", "55", "60", "65", "70"],
                correct: 1
            },
            {
                question: "3, 6, 11, 18, 27, ...",
                options: ["34", "36", "38", "40", "42"],
                correct: 2
            },
            {
                question: "1, 5, 13, 25, 41, ...",
                options: ["51", "55", "57", "61", "65"],
                correct: 2
            },
            {
                question: "2, 7, 16, 31, 56, ...",
                options: ["78", "87", "92", "97", "102"],
                correct: 1
            },
            {
                question: "1, 4, 10, 22, 46, ...",
                options: ["68", "78", "88", "94", "102"],
                correct: 3
            },
            {
                question: "3, 4, 8, 17, 33, ...",
                options: ["48", "53", "58", "63", "68"],
                correct: 1
            },
            {
                question: "5, 11, 19, 29, 41, ...",
                options: ["51", "53", "55", "57", "59"],
                correct: 2
            },
            {
                question: "2, 9, 28, 65, 126, ...",
                options: ["185", "217", "240", "256", "300"],
                correct: 1
            },
            {
                question: "1, 3, 7, 15, 31, 63, ...",
                options: ["95", "105", "115", "125", "127"],
                correct: 4
            },
            {
                question: "4, 6, 10, 16, 24, ...",
                options: ["30", "32", "34", "36", "38"],
                correct: 2
            },
            {
                question: "3, 8, 15, 24, 35, ...",
                options: ["42", "45", "48", "51", "54"],
                correct: 1
            },
            {
                question: "2, 12, 30, 56, 90, ...",
                options: ["110", "120", "132", "144", "156"],
                correct: 2
            },
            {
                question: "1, 6, 15, 28, 45, ...",
                options: ["56", "60", "66", "72", "78"],
                correct: 1
            },
            {
                question: "7, 10, 16, 25, 37, ...",
                options: ["48", "50", "52", "54", "56"],
                correct: 1
            }
        ];

        // Global variables
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timer;
        let shuffledQuestions = [];
        let userAnswers = [];

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const quizSection = document.getElementById('quizSection');
        const resultSection = document.getElementById('resultSection');
        const participantForm = document.getElementById('participantForm');
        const tokenError = document.getElementById('tokenError');
        const participantName = document.getElementById('participantName');
        const resultName = document.getElementById('resultName');
        const timeLeftDisplay = document.getElementById('timeLeft');
        const questionContainer = document.getElementById('questionContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const finishBtn = document.getElementById('finishBtn');
        const restartBtn = document.getElementById('restartBtn');
        const progressBar = document.getElementById('progressBar');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scorePercentage = document.getElementById('scorePercentage');
        const scoreMessage = document.getElementById('scoreMessage');

        // Event listeners
        participantForm.addEventListener('submit', startQuiz);
        prevBtn.addEventListener('click', showPreviousQuestion);
        nextBtn.addEventListener('click', showNextQuestion);
        finishBtn.addEventListener('click', finishQuiz);
        restartBtn.addEventListener('click', restartQuiz);

        // Functions
        function startQuiz(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const token = document.getElementById('token').value;
            
            if (token !== 'FYPEP') {
                tokenError.classList.remove('hidden');
                return;
            }
            
            participantName.textContent = fullName;
            resultName.textContent = fullName;
            
            // Shuffle questions
            shuffledQuestions = [...questions];
            for (let i = shuffledQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
            }
            
            // Initialize user answers
            userAnswers = new Array(shuffledQuestions.length).fill(-1);
            
            // Show quiz section
            loginForm.classList.add('hidden');
            quizSection.classList.remove('hidden');
            
            // Display first question
            displayQuestion();
            
            // Start timer
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeLeftDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function displayQuestion() {
            const question = shuffledQuestions[currentQuestion];
            
            questionContainer.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Pertanyaan ${currentQuestion + 1} dari ${shuffledQuestions.length}</div>
                    <h4>${question.question}</h4>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <button class="option-btn ${userAnswers[currentQuestion] === index ? 'selected' : ''}" 
                                    data-index="${index}">
                                ${String.fromCharCode(65 + index)}. ${option}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Add event listeners to option buttons
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.addEventListener('click', selectOption);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.classList.toggle('hidden', currentQuestion === shuffledQuestions.length - 1);
            finishBtn.classList.toggle('hidden', currentQuestion !== shuffledQuestions.length - 1);
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function selectOption(e) {
            const selectedOption = parseInt(e.target.dataset.index);
            userAnswers[currentQuestion] = selectedOption;
            
            // Update UI
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.classList.remove('selected');
            });
            e.target.classList.add('selected');
        }

        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function showNextQuestion() {
            if (currentQuestion < shuffledQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function finishQuiz() {
            clearInterval(timer);
            
            // Calculate score
            score = 0;
            for (let i = 0; i < shuffledQuestions.length; i++) {
                if (userAnswers[i] === shuffledQuestions[i].correct) {
                    score++;
                }
            }
            
            // Show results
            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            scoreDisplay.textContent = `${score}/${shuffledQuestions.length}`;
            scorePercentage.textContent = `${percentage}%`;
            
            // Set message based on score
            if (percentage >= 80) {
                scoreMessage.textContent = "Sangat baik! Anda memiliki kemampuan numerik yang luar biasa.";
            } else if (percentage >= 60) {
                scoreMessage.textContent = "Baik! Anda memiliki kemampuan numerik yang baik.";
            } else if (percentage >= 40) {
                scoreMessage.textContent = "Cukup. Anda perlu lebih berlatih untuk meningkatkan kemampuan numerik.";
            } else {
                scoreMessage.textContent = "Perlu perbaikan. Disarankan untuk lebih banyak berlatih soal deret angka.";
            }
        }

        function restartQuiz() {
            // Reset all variables
            currentQuestion = 0;
            score = 0;
            timeLeft = 15 * 60;
            userAnswers = [];
            shuffledQuestions = [];
            
            // Reset UI
            loginForm.classList.remove('hidden');
            quizSection.classList.add('hidden');
            resultSection.classList.add('hidden');
            document.getElementById('fullName').value = '';
            document.getElementById('token').value = '';
            tokenError.classList.add('hidden');
            progressBar.style.width = '0%';
        }
    </script>
</body>
</html>
